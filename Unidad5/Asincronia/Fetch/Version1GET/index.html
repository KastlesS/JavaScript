<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Ejercicios Unidad 5</title>
</head>
<body>
     <script>
        // Funci贸n para solicitar datos al usuario, crear el objeto persona y enviarlo al servidor
        function enviarPersona() {
            // Solicitar datos al usuario
            const nombre = prompt("Introduce el nombre de la persona:");
            const apellidos = prompt("Introduce los apellidos de la persona:");
            const profesion = prompt("Introduce la profesi贸n de la persona:");

            // Crear el objeto persona
            const persona = {
                nombre: nombre,
                apellidos: apellidos,
                profesion: profesion
            };

            // Convertir el objeto persona a formato JSON
            const personaJSON = JSON.stringify(persona);

            // Realizar la petici贸n al servidor
            fetch(`guardarPersonas.php?persona=${encodeURIComponent(personaJSON)}`, {
                method: "GET"
            })
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error("Error al realizar la petici贸n al servidor.");
                    }
                    return response.json();
                })
                .then(function (datos) {
                    // Mostrar la respuesta obtenida en la consola
                    console.log("Contenido actualizado del archivo personas.json:", datos);
                })
                .catch(function (error) {
                    console.error("Hubo un problema con la solicitud:", error);
                });
        }
        
        enviarPersona();
     </script>
     
</body>
</html>
