            }
        }

        function rotarFicha(ficha){
            //EL .LENGTH DEL ARRAY SERÁN LAS COLUMNAS Y EL .LENGTH DE CADA ELEMENTO LAS FILAS
            const nuevaFicha=[];
            for(let i=0;i<ficha[0].length;i++){
                let fila=[];
                let cont=ficha.length;
                for(let k=0;k<ficha.length;k++){
                    fila[k]=ficha[cont][cont-k];
                    cont--;
                }
                nuevaFicha[i]=fila;
            }
            console.log(nuevaFicha);
